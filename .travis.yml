---
os: linux
dist: focal

install:
  - HVER=$(curl https://raw.githubusercontent.com/earnestma-forks/hugoversion/main/current.txt)
  - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v$HVER/hugo_extended_$HVER_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb

script:
  - hugo --gc --minify --destination="deploy"

deploy:
  - provider: script
    script: bash deploy.sh
    cleanup: false
    skip_cleanup: true
    on:
      branch: main
